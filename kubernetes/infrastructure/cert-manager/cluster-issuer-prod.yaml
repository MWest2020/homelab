# Let's Encrypt PROD â€“ echte certificaten
# Pas spec.acme.email aan. Secret (Cloudflare of andere DNS-01) in cert-manager namespace.
# Zie docs/24-cert-manager.md (ook alternatieven voor Cloudflare: RFC2136, etc.)
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    email: jouw@email.example.com   # <-- Aanpassen
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: api-token
