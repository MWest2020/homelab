# Simpele echo-app voor test.westerweel.work (verificatie Gateway + TLS).
# Draait in gateway-system; HTTPRoute test-route stuurt verkeer hiernaartoe.
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-test
  namespace: gateway-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-test
  template:
    metadata:
      labels:
        app: echo-test
    spec:
      containers:
        - name: echo
          image: ealen/echo-server:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: echo-test
  namespace: gateway-system
spec:
  selector:
    app: echo-test
  ports:
    - port: 8080
      targetPort: 8080
